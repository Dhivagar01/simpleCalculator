<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
	<table class = "calculator" >
		 <tr>
			 <td colspan = "4"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
			 
		 </tr>
		 <tr>
			 <td> <input class = "button" type = "button" value = "(" onclick = "display('(')" style="background-color:	lightgray;"/> </td>
			 <td> <input class = "button" type = "button" value = ")" onclick = "display(')')" style="background-color:	lightgray;"/> </td>
			 <td> <input class = "button" type = "button" value = "%" onclick = "display('%')" style="background-color:	lightgray;"/> </td>
			 <td> <input class = "button" type = "button" value = "AC" onclick = "clearScreen()" style="background-color:	lightgray;"/> </td>
		 </tr>
		 <tr>
		 <!-- display() function display the value of clicked button -->
			 <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" style="background-color:	#f2f4f2;" /> </td>
			 <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" style="background-color:	#f2f4f2;"/> </td>
			 <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" style="background-color:	#f2f4f2;"/> </td>
			 <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" style="background-color:	lightgray;"/> </td>
		 </tr>
		 <tr>
			 <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" style="background-color:	#f2f4f2;" /> </td>
			 <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" style="background-color:	#f2f4f2;"/> </td>
			 <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" style="background-color:	#f2f4f2;"/> </td>
			 <td> <input class = "button" type = "button" value = "x" onclick = "display('*')" style="background-color:	lightgray;"/> </td>
		 </tr>
		 <tr>
			 <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" style="background-color:	#f2f4f2;"/> </td>
			 <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" style="background-color:	#f2f4f2;"/> </td>
			 <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" style="background-color:	#f2f4f2;"/> </td>
			 <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" style="background-color:	lightgray;"/> </td>
		 </tr>
		 <tr>
			 <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" style="background-color:	#f2f4f2;"/> </td>
			 <td> <input class = "button" type = "button" value = "." onclick = "display('.')" style="background-color:	#f2f4f2;"/> </td>
			 <!-- calculate() function evaluate the mathematical expression -->
			 <td> <input class = "button" type = "button" value = "=" onclick = "calculate()" style = "background-color: #24a0ed;color:white;" /> </td>
			 <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" style="background-color:	lightgray;"/> </td>
		 </tr>
    </table>
    <script type="text/javascript">
    	// This function clear all the values
		function clearScreen() {
		 document.getElementById("result").value = "";
		}

		// This function display values
		function display(value) {
		 document.getElementById("result").value += value;
		}
		// This function evaluates the expression and return result
		function calculate() {
		 var p = document.getElementById("result").value;
		 var q = eval(p);
		 document.getElementById("result").value = q;
		}
    </script>

</body>
</html>
